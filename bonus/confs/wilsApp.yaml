apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab.gitlab.192.168.56.110.nip.io/gitlab-instance-eff4a8fe/pchambon_argocd.git
    targetRevision: HEAD
    path: path

  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true